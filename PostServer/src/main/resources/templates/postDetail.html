<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Post - detail</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="../../../../../../../Downloads/startbootstrap-blog-post-gh-pages/assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link th:href="@{/css/postdetail.css}" rel="stylesheet" type="text/css"/>
        <!-- include libraries(jQuery, bootstrap) -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <!-- include summernote css/js -->
        <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="#!">모두의 재능</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">프로필</a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#!">내 정보수정</a></li>
                                <li><hr class="dropdown-divider" /></li>
                                <li><a class="dropdown-item" href="#!">내 리뷰</a></li>
                                <li><hr class="dropdown-divider" /></li>
                                <li><a class="dropdown-item" href="#!">북마크</a></li>
                                <li><hr class="dropdown-divider" /></li>
                                <li><a class="dropdown-item" href="#!">신청 목록</a></li>
                            </ul>
                        </li>
                        <li class="nav-item"><a class="nav-link" href="#!">게시판</a></li>
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">채팅</a></li>
                    </ul>
                    <form class="d-flex">
                        <button class="btn btn-outline-dark" type="submit">
                            알림
                            <span class="badge bg-dark text-white ms-1 rounded-pill">5</span>
                        </button>
                    </form>
                    <form class="d-flex">
                        <button class="btn btn-outline-dark" type="submit">
                            <i class="bi bi-person-circle"></i>
                            사용자
                        </button>
                    </form>
                </div>
            </div>
        </nav>
        <!-- Page content-->
        <div class="container mt-5" th:each="postList : ${postList}">
            <div class="row">
                <div class="col-lg-8">
                    <!-- Post content-->
                    <article>
                        <!-- Post header-->
                        <header class="mb-4">
                            <!-- Post title-->
                            <h1 class="fw-bolder mb-1" th:text="${postList.title}"></h1>
                                <!-- 0 거래가능, 1 예약중 , 2 거래완료-->
                            <div th:switch="${postList.postStatus}">
                                <button class="btn btn-outline-secondary" type="button" th:case="0" th:text="거래가능"></button>
                                <button class="btn btn-outline-secondary" type="button" th:case="1" th:text="예약중"></button>
                                <button class="btn btn-outline-secondary" type="button" th:case="2" th:text="거래완료"></button>
                            </div>
                            <!-- Post meta content-->
                            <br>
                            <section class="mb-5">
                                <div class="card bg-light">
                                    <div class="card-body">
                                        <div class="d-flex">
                                            <div class="flex-shrink-0"><img class="rounded-circle" src="https://dummyimage.com/50x50/ced4da/6c757d.jpg" alt="..." />
                                            </div>
                                            <div class="ms-3">
                                                <div class="fw-bold">판매자 </div>
                                                서울시 용산구<br>
                                                안녕하세요 채팅은 여기 입니다
                                                <form class="d-flex">
                                                    <button class="btn btn-outline-dark" type="submit">
                                                        채팅
                                                    </button>
                                                    <button class="btn btn-outline-dark" type="submit">
                                                        확정
                                                    </button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </section>
                            <!-- Post categories-->
                        </header>
                        <!-- Post content-->
                        <section class="mb-5">
                            <textarea class="fs-5 mb-4" id="summernote" readonly th:text="${postList.content}"></textarea>
                            <!-- 지도 -->
                            <section class="mb-5">
                                <h2 class="fw-bolder mb-4 mt-5"> 지 도 </h2>
                                <div id="map" style="width:100%;height:400px;"></div>
                                <p class="fs-5 mb-4"th:text="${postList.postAddress}">  </p>
                            </section>
                        </section>
                    </article>
                   </div>
                <!-- Side -->
                <div class="col-lg-4">
                    <!-- 신청 받는 폼-->
                    <div class="card mb-4">
                        <div class="card-header">게시글 수정</div>
                        <div class="card-body">
                            <div class="input-group">
                                <button class="btn btn-outline-dark" type="submit">
                                    <a th:href="@{/posts/update}">글수정</a>
                                </button>
                                <button class="btn btn-outline-dark" type="submit">
                                    <a th:href="@{/posts/delete/{postId}(postId = ${postList.postId})}">글삭제</a>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="card mb-4">
                        <div class="card-header">신 청</div>
                        <div class="card-body">
                            <div class="input-group">
                                <input class="form-control" type="textarea" placeholder="자기소개, 각오 한마디 부탁" aria-label="Enter search term..." aria-describedby="button-search" />
                                <button class="btn btn-primary" id="button-search" type="button">신청하기</button>
                            </div>
                        </div>
                    </div>
                    <!-- 신청자 리스트 -->
                    <div class="card mb-4">
                        <div class="card-header">신청자 리스트</div>
                        <div class="card-body">
                            <!-- 신청자 있을 때 생기는 -->
                            <div class="row">
                                <div>
                                    <div class="d-flex card-body">
                                        <div class="flex-shrink-0"><img class="rounded-circle" src="https://dummyimage.com/50x50/ced4da/6c757d.jpg" alt="..." />
                                        </div>
                                        <div class="ms-3">
                                            <div class="fw-bold">신 청 자1</div>
                                            안녕하세요 제가 하겠습니다.
                                        </div>
                                    </div>
                                </div>
                                <div>
                                    <div class="ms-3" style="display: flex;margin-top: auto;">
                                        <form class="d-flex" >
                                            <button class="btn btn-outline-dark" type="submit">
                                                결 정
                                            </button>
                                        </form>
                                        <form class="d-flex">
                                            <button class="btn btn-outline-dark" type="submit">
                                                채 팅
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Side widget-->
                    <div class="card mb-4">
                        <div class="card-header">정 보 </div>
                        <div class="card-body">
                            <div class="ms-3">
                                <div class="fw-bold">날짜</div>
                                <div th:text="${postList.startTime}"/> ~
                                <div th:text="${postList.endTime}"/>
                                <div class="fw-bold" th:text="${postList.postAddress}"></div>
                                <div class="fw-bold" data-th-text="${#numbers.formatInteger(postList.price,3,'COMMA')+' 원'}"></div>
                            </div>
                        </div>
                    </div>
                </div>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="../../../../../../../Downloads/startbootstrap-blog-post-gh-pages/js/scripts.js"></script>
        <!-- map-->
        <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=o3v23xr70r"></script>
                <script>
                    $(document).ready(function() {
                        $('#summernote').summernote();
                    });
                </script>
                <script>
            // var mapOptions = {
            //     center: new naver.maps.LatLng(37.3595704, 127.105399),
            //     zoom: 13
            // };
            //
            // var map = new naver.maps.Map('map', mapOptions);
            //지도를 삽입할 HTML 요소 또는 HTML 요소의 id를 지정합니다.
            //var mapDiv = document.getElementById('map'); // 'map'으로 선언해도 동일

            //옵션 없이 지도 객체를 생성하면 서울 시청을 중심으로 하는 16 레벨의 지도가 생성됩니다.
            //var map = new naver.maps.Map(mapDiv);

            var HOME_PATH = window.HOME_PATH || '.';
            var position = new naver.maps.LatLng(37.3849483, 127.1229117);

            var map = new naver.maps.Map('map', {
                center: position,
                zoom: 19
            });

            var markerOptions = {
                position: position.destinationPoint(90, 15),
                map: map,
                icon: {
                    url: HOME_PATH +'/img/example/sally.png',
                    size: new naver.maps.Size(50, 52),
                    origin: new naver.maps.Point(0, 0),
                    anchor: new naver.maps.Point(25, 26)
                }
            };

            var marker = new naver.maps.Marker(markerOptions);
        </script>
    </body>
</html>
