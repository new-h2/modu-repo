<!-- Page content-->
<div class="container mt-5">
    <div class="row">
        <form th:action="@{/posts/insertp}" th:object="${postdto}" method="post">
        <div class="col-lg-8">
            <!-- Post content-->
                <!-- Post header-->
                <header class="mb-4">
                    <!-- Post title-->
                    <h1 class="fw-bolder mb-1 ">
                        <input class="form-control" type="text" th:field="*{title}" placeholder="제목을 입력하세요">
                    </h1>
                    <!-- Post meta content-->
                    <br>
                    <section class="mb-5">
                        <div class="card bg-light">
                            <div class="card-body">
                                <div class="d-flex">
                                    <div class="flex-shrink-0"><img class="rounded-circle" src="https://dummyimage.com/50x50/ced4da/6c757d.jpg" alt="..." />
                                    </div>
                                    <div class="ms-3">
                                        <div class="fw-bold">판매자 </div>
                                        서울시 용산구<br>
                                        작성자 자신의 자기 소개가 나타납니다
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </header>
                <!-- 에디터 자리 -->
            <textarea id="summernote" th:field="*{content}"></textarea>
            <!-- 지도 -->
                <section class="mb-5">
                    <h2 class="fw-bolder mb-4 mt-5"> 지 도 </h2>
                    <div id="map" style="width:100%;height:400px;"></div>
                    <p class="fs-5 mb-4"> 원하는 위치를 체크해주세요 </p>
                </section>
            </article>
        </div>
        <!-- Side widgets-->
        <div class="col-lg-4">
            <!-- Search widget-->
            <div class="card mb-4">
                <div class="card-header">게시글 작성</div>
                <div class="card-body">
                    <div class="input-group">
                        <button class="btn btn-primary" id="button-search" type="submit">글작성</button>
                        <button class="btn btn-primary " id="button-back" th:onclick="|location.href='@{/posts}'|" type="button" >취소</button>
                    </div>
                </div>
            </div>
           <!-- Side widget-->
            <div class="card mb-4">
                <div class="card-header">정 보 </div>
                <div class="card-body">
                    <input class="form-control" type="datetime-local" th:field="*{startTime}" />
                    <input class="form-control" type="datetime-local" th:field="*{endTime}" />
                    <input class="form-control" type="number" min="0" max="10000" maxlength="5" th:field="*{price}" />
                    <input class="form-control" type="text" th:field="*{postAddress}" placeholder="서울시 용산구 " />
                </div>
            </div>
        </div>
        </form>
    </div>
</div>
